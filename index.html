<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposable Camera</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="progress-container" style="padding: 10px; text-align: center;">
      <progress id="upload-progress" max="1" value="0" style="width: 80%; height: 20px;"></progress>
      <div id="upload-status" style="margin-top: 5px; font-size: 14px;">0 / 0 uploaded</div>
    </div>
    
    <!-- Video container to scale video -->
    <div id="video-container" style="position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
      <video id="camera" autoplay playsinline style="max-width: 100%; max-height: 100%;"></video>
    </div>
    
    <!-- Buttons to capture image and flip camera -->
    <div style="margin-top: 1rem; text-align: center;">
      <button id="snap">ğŸ“¸ Take Picture</button>
      <button id="flip">ğŸ”„ Flip Camera</button>
    </div>
    
    <!-- Hidden canvas element for capturing images -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
