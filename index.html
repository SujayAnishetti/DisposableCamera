<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriage Event - Welcome</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="welcome-container" style="text-align: center; padding: 20px;">
      <h1>Welcome to the Marriage Event</h1>
      <p>Capture your beautiful moments!</p>
      <button id="take-pictures" style="padding: 10px 20px; font-size: 16px;">Take Pictures</button>
    </div>

    <script type="module">
      // Redirect to the camera page when the user clicks the "Take Pictures" button
      document.getElementById('take-pictures').onclick = () => {
        window.location.href = 'camera.html'; // Directing to the camera page
      };
    </script>
  </body>
</html>
