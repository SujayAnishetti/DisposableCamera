<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposable Camera</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="progress-container" style="padding: 10px; text-align: center;">
      <progress id="upload-progress" max="1" value="0" style="width: 80%; height: 20px;"></progress>
      <div id="upload-status" style="margin-top: 5px; font-size: 14px;">0 / 0 uploaded</div>
    </div>
  
    <!-- Camera container to hold and size the video -->
    <div class="camera-container">
      <video id="camera" autoplay playsinline muted></video>
      <div class="flip-icon" id="flip-icon">&#x21bb;</div> <!-- Flip icon -->
    </div>
  
    <!-- Button group for snapping pictures -->
    <div class="controls">
      <button id="snap">Take Picture</button>
    </div>
  
    <canvas id="canvas" style="display: none;"></canvas>
  
    <script type="module" src="/src/main.ts"></script>
  </body>  
</html>
