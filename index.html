<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposable Camera</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensures it's on top of everything else */
      }

      #splash-screen img {
        width: 80%;
        max-width: 300px;
      }
      #overlay-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100dvw;
  height: 100dvh;
  object-fit: fill;
  z-index: 2;
  pointer-events: none; /* Let clicks pass through */
  display: none; /* Start hidden */
}


      /* Camera interface styles */
      #camera-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        z-index: 1; /* Make sure it's beneath the splash screen */
      }

      /* Other camera and button styles */
      /* Add styles here as needed for buttons and video stream */

    </style>
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash-screen">
 
    </div>

    <!-- Camera interface (hidden by default) -->
    <div id="camera-wrapper" style="display: none;">
      <!-- Image overlay -->
<img id="overlay-image" src="/overlay.png" alt="Overlay" style="display: none;" />

      <!-- Flip button in top right -->
      <button id="flip" class="flip-button" title="Flip Camera">â†º</button>

      <!-- Video stream -->
      <div id="video-container">
        <video id="camera" autoplay playsinline></video>
      </div>

      <!-- Shutter button at bottom center -->
      <button id="snap" class="shutter-button" title="Take Picture"></button>
    </div>

    <!-- Canvas (hidden) -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Upload progress -->
    <div id="progress-container">
      <progress id="upload-progress" max="1" value="0"></progress>
      <div id="upload-status">0 / 0 uploaded</div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      const splash = document.getElementById('splash-screen');
      const cameraWrapper = document.getElementById('camera-wrapper');
      const overlay = document.getElementById('overlay-image');
    
      setTimeout(() => {
        splash.style.transition = "opacity 1s";
        splash.style.opacity = 0;
    
        setTimeout(() => {
          splash.style.display = 'none';           // Hide splash
          cameraWrapper.style.display = 'flex';    // Show camera interface
          overlay.style.display = 'block';         // Show overlay image
        }, 1000); // After fade-out
      }, 3000); // Wait 3 seconds before starting fade-out
    </script>
    
  </body>
</html>
